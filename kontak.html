        transition:

          box-shadow 0.3s ease;
        resize: vertical;
      }

      input.form-control:focus,
      textarea.form-control:focus {
        border-color: #3bb7b0;
        box-shadow:
          0 0 12px #3bb7b0,
          0 0 20px #3bb7b0;
        background-color: #0a0a0a;
        color: #3bb7b0;
        outline: none;
      }

      /* Button */
      button.btn-submit {
        background-color: #3bb7b0;
        color: #0a0a0a;
        font-weight: 700;
        font-family: "Orbitron", sans-serif;
        font-size: 1.1rem;
        border: none;
        border-radius: 8px;
        padding: 0.6rem 1.5rem;
        box-shadow:
          0 0 15px #3bb7b0,
          inset 0 0 10px #3bb7b0;
        transition:
          background-color 0.3s ease,
          box-shadow 0.3s ease;
        cursor: pointer;
        user-select: none;
        width: 100%;
        margin-top: 1.5rem;
      }

      button.btn-submit:hover,
      button.btn-submit:focus {
        background-color: #2a8a87;
        box-shadow:
          0 0 25px #3bb7b0,
          inset 0 0 15px #3bb7b0;
        outline: none;
      }

      /* Error notification below inputs */
      .error-msg {
        color: #ff3366;
        font-size: 0.85rem;
        margin-top: 0.25rem;
        font-family: "Share Tech Mono", monospace;
        text-shadow: 0 0 5px #ff3366;
        display: none;
      }

      /* Card for showing submitted data */
      .result-card {
        background: #001a1acc;
        border: 1.5px solid #3bb7b0;
        box-shadow: 0 0 15px #3bb7b0;
        border-radius: 12px;
        padding: 1.5rem 2rem;
        margin-bottom: 2rem;
        font-family: "Share Tech Mono", monospace;
        color: #3bb7b0;
        word-break: break-word;
        user-select: text;
      }

      .result-card h3 {
        font-family: "Orbitron", sans-serif;
        font-weight: 600;
        margin-bottom: 1rem;
        text-shadow: 0 0 10px #3bb7b0;
      }

      .result-card p {
        margin-bottom: 0.75rem;
        line-height: 1.4;
      }

      @media (max-width: 992px) {
        .content-container {
          max-width: 720px;
          width: 90vw;
          padding: 1.3rem 2rem 1.8rem 2rem;
        }
        h1 {
          font-size: 2.25rem;
        }
        button.btn-submit {

          padding: 0.55rem 1.3rem;
        }
      }

      @media (max-width: 576px) {
        .content-container {

          width: 95vw;
          padding: 1.2rem 1.5rem 1.5rem 1.5rem;
          border-radius: 10px;
        }
        h1 {
          font-size: 2rem;
        }
        button.btn-submit {
          font-size: 1rem;
          padding: 0.5rem 1rem;
        }
      }

        text-align: center;
        padding: 1.5rem 1rem;
        font-size: 0.9rem;
        box-shadow: inset 0 1px 0 #3bb7b011;
        position: relative;
        overflow: hidden;

      footer a {
        color: #3bb7b0;
        text-decoration: none;
        margin: 0 0.5rem;

      }
      footer a:hover,

        text-decoration: underline;
      }

        top: 10px;
        left: 5%;

        height: 2px;
        background: linear-gradient(
          90deg,
          transparent,
          #3bb7b0 20%,
          #5fd1c7 50%,
          #3bb7b0 80%,
          transparent

        opacity: 0.15;
        pointer-events: none;
      }
      /* Ikon kecil di footer */

        margin-top: 0.5rem;

        margin: 0 0.4rem;

        transition: color 0.3s ease;

      }

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      (() => {
        const canvas = document.getElementById("matrixCanvas");
        const ctx = canvas.getContext("2d");

        let width, height;
        let columns;
        let drops = [];

        const binaryChars = ["0", "1"];

        function resize() {
          width = window.innerWidth;
          height = window.innerHeight;
          canvas.width = width;
          canvas.height = height;
          columns = Math.floor(width / 14);
          drops = [];
          for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor((Math.random() * height) / 14);
          }
        }

        function draw() {
          ctx.fillStyle = "rgba(10, 10, 10, 0.1)";
          ctx.fillRect(0, 0, width, height);

          ctx.fillStyle = "#3bb7b0";
          ctx.font = '14px "Share Tech Mono", monospace';

          for (let i = 0; i < drops.length; i++) {
            const text =
              binaryChars[Math.floor(Math.random() * binaryChars.length)];
            ctx.fillText(text, i * 14, drops[i] * 14);

            if (drops[i] * 14 > height && Math.random() > 0.975) {
              drops[i] = 0;
            }
            drops[i]++;
          }
        }

        window.addEventListener("resize", resize);
        resize();
        setInterval(draw, 50);
      })();

      $(function () {
        const $form = $("#contactForm");
        const $resultCard = $("#resultCard");

        function showError($input, message) {
          const $error = $("#" + $input.attr("id") + "Error");
          $error.text(message).fadeIn(300);
          $input.addClass("is-invalid");
        }

        function clearError($input) {
          const $error = $("#" + $input.attr("id") + "Error");
          $error.fadeOut(300, () => {
            $error.text("");
          });
          $input.removeClass("is-invalid");
        }

        function validateEmail(email) {
          // Simple email regex
          const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return re.test(email);
        }

        $form.on("submit", function (e) {
          e.preventDefault();

          let valid = true;

          $form.find(".form-control").each(function () {
            clearError($(this));
          });

          // Validate fullName
          const fullName = $("#fullName").val().trim();
          if (!fullName) {
            showError($("#fullName"), "Nama lengkap wajib diisi.");
            valid = false;
          }

          // Validate email
          const email = $("#email").val().trim();
          if (!email) {
            showError($("#email"), "Email wajib diisi.");
            valid = false;
          } else if (!validateEmail(email)) {
            showError($("#email"), "Format email tidak valid.");
            valid = false;
          }

          // Validate message
          const message = $("#message").val().trim();
          if (!message) {
            showError($("#message"), "Pesan wajib diisi.");
            valid = false;
          } else if (message.length < 10) {
            showError($("#message"), "Pesan minimal 10 karakter.");
            valid = false;
          }

          if (valid) {
            const safeFullName = $("<div>").text(fullName).html();
            const safeEmail = $("<div>").text(email).html();
            const safeMessage = $("<div>")
              .text(message)
              .html()
              .replace(/\n/g, "<br>");

            $resultCard
              .html(
                `<h3>Data yang Anda Kirim:</h3>
              <p><strong>Nama Lengkap:</strong> ${safeFullName}</p>
              <p><strong>Email:</strong> ${safeEmail}</p>
              <p><strong>Pesan:</strong><br>${safeMessage}</p>`,
              )
              .hide()
              .fadeIn(600);

            // Reset form
            $form[0].reset();
          }
        });

        $form.find(".form-control").on("input", function () {
          clearError($(this));
        });
      });
    </script>
